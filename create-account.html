<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create account</title>
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- css file link  -->
    <link rel="stylesheet" href="css/create-account.css" />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <!-- navbar  -->
      <section id="navbar-section" class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <img
              width="100px"
              height="55px"
              class="my-2"
              src="logos/Logo.png"
              alt=""
            />
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="" aria-current="page" href="#heading-section"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="" href="#footer-section">About</a>
                </li>
                <li class="nav-item">
                  <a class="" href="#service-section">Service</a>
                </li>
                <li class="nav-item">
                  <a class="" href="#rent-section">Concerns</a>
                </li>
                <li class="nav-item">
                  <a class="" href="#rent-section">Event</a>
                </li>
                <li class="nav-item">
                  <a class="" href="#footer-section">Contact</a>
                </li>
                <li class="nav-item">
                  <button class="login-btn">Login</button>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <main>
      <div class="container form-section">
        <h3 class="login-tile">Create an account</h3>
        <input class="first-name" type="text" placeholder="First Name" />
        <input class="last-name" type="text" placeholder="Last Name" />
        <input class="email" type="email" placeholder="Username or Email" />
        <input class="password" type="password" placeholder="Password" />
        <input
          class="confirm-password"
          type="password"
          placeholder="Confirm Password"
        />

        <button class="login-button">Create an account</button>

        <p class="text-center">
          Already have an account?
          <span><a class="create-account" href="login.html">login</a></span>
        </p>
      </div>
      <div class="container social-link mb-5">
        <div>
          <p class="or-divider text-center">Or</p>
        </div>
        <div>
          <div class="facebook-link">
            <img class="facebook-img" src="logos/Group 2.png" alt="" />
            <a href="">Continue with Facebook</a>
          </div>
          <div class="google-link">
            <img class="google-img" src="logos/Group 573.png" alt="" />
            <a href="">Continue with Google</a>
          </div>
        </div>
      </div>
    </main>

    <!-- btoostrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
